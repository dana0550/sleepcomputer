<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OPEN EYE - Awake/Active State (Open-Lid) -->
  <!-- 20x20 canvas as per CSV specification -->
  <!-- Clearly an OPEN eye with visible iris and eyelashes -->
  
  <!-- Eye outline (almond shape) -->
  <path d="M 4 10 Q 4 8 10 8 Q 16 8 16 10 Q 16 12 10 12 Q 4 12 4 10 Z" 
        stroke="currentColor" 
        stroke-width="1.5" 
        fill="none"/>
  
  <!-- Iris (filled circle) -->
  <circle cx="10" cy="10" r="2.4" 
          fill="currentColor"/>
  
  <!-- Pupil highlight (small dot for detail) -->
  <circle cx="10.7" cy="9.3" r="0.6" 
          fill="currentColor" 
          opacity="0.3"/>
  
  <!-- Upper eyelashes (5 lashes for detail) -->
  <path d="M 6 8 L 5.5 6.5" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 7.5 7.8 L 7.3 6" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 10 7.8 L 10 5.8" 
        stroke="currentColor" 
        stroke-width="0.8" 
        stroke-linecap="round"/>
  <path d="M 12.5 7.8 L 12.7 6" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 14 8 L 14.5 6.5" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  
  <!-- Lower eyelashes (2 subtle lashes) -->
  <path d="M 7 12 L 6.8 13" 
        stroke="currentColor" 
        stroke-width="0.5" 
        stroke-linecap="round"
        opacity="0.6"/>
  <path d="M 13 12 L 13.2 13" 
        stroke="currentColor" 
        stroke-width="0.5" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
