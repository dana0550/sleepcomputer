<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Eye open with lock indicator - representing closed-lid active state -->
  <!-- Ellipse (eye outline) -->
  <ellipse cx="9" cy="9" rx="6.3" ry="3.15" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <!-- Lock icon in center instead of pupil -->
  <!-- Lock body (small rectangle) -->
  <rect x="7.8" y="9" width="2.4" height="2" rx="0.3" fill="currentColor"/>
  <!-- Lock shackle (small arc above) -->
  <path d="M 8.3 9 L 8.3 8 Q 8.3 7.3 9 7.3 Q 9.7 7.3 9.7 8 L 9.7 9" stroke="currentColor" stroke-width="0.8" fill="none" stroke-linecap="round"/>
</svg>
