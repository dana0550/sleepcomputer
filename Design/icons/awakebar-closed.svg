<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Canvas: 20x20, Live area: 19x19 centered (0.5px inset) -->
  <!-- ON Lid Closed State: Black eye with green iris + lock badge at bottom right -->
  
  <!-- Eye outline (almond shape) - Black -->
  <path d="M 10 4.5 C 6.5 4.5 3.5 7.5 1.5 10 C 3.5 12.5 6.5 15.5 10 15.5 C 13.5 15.5 16.5 12.5 18.5 10 C 16.5 7.5 13.5 4.5 10 4.5 Z" 
        stroke="currentColor" 
        stroke-width="2.4" 
        fill="none"
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Iris circle - HermÃ¨s green -->
  <circle cx="10" cy="10" r="3.5" 
          fill="#3FA535"/>
  
  <!-- Pupil - Black -->
  <circle cx="10" cy="10" r="1.8" 
          fill="currentColor"/>
  
  <!-- Highlight -->
  <circle cx="11" cy="9" r="0.6" 
          fill="white" 
          opacity="0.9"/>
  
  <!-- Lock badge at bottom right (overlaying) -->
  <g transform="translate(14.5, 15)">
    <!-- Lock body -->
    <rect x="0" y="1.5" width="4" height="3.5" rx="0.5" 
          fill="currentColor"/>
    
    <!-- Lock shackle -->
    <path d="M 1 1.5 L 1 0.8 C 1 0.2 1.4 0 2 0 C 2.6 0 3 0.2 3 0.8 L 3 1.5" 
          stroke="currentColor" 
          stroke-width="0.8" 
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="2" cy="3" r="0.4" 
            fill="white"/>
  </g>
</svg>
