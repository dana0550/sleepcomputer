<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OPEN EYE WITH LOCK - Closed-Lid Active State -->
  <!-- 20x20 canvas as per CSV specification -->
  <!-- Eye is open (awake) but with lock symbol indicating closed-lid mode -->
  
  <!-- Eye outline (almond shape) -->
  <path d="M 4 10 Q 4 8 10 8 Q 16 8 16 10 Q 16 12 10 12 Q 4 12 4 10 Z" 
        stroke="currentColor" 
        stroke-width="1.5" 
        fill="none"/>
  
  <!-- Lock icon in center (instead of iris) -->
  <!-- Lock body -->
  <rect x="8.3" y="10" width="3.4" height="2.8" rx="0.4" 
        fill="currentColor"/>
  
  <!-- Lock shackle (curved top) -->
  <path d="M 8.8 10 L 8.8 8.8 Q 8.8 8 10 8 Q 11.2 8 11.2 8.8 L 11.2 10" 
        stroke="currentColor" 
        stroke-width="1" 
        fill="none"
        stroke-linecap="round"/>
  
  <!-- Lock keyhole detail -->
  <circle cx="10" cy="11.2" r="0.45" 
          fill="currentColor" 
          opacity="0.3"/>
  
  <!-- Upper eyelashes (indicating eye is open, not closed) -->
  <path d="M 6 8 L 5.5 6.5" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 7.5 7.8 L 7.3 6" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 10 7.8 L 10 5.8" 
        stroke="currentColor" 
        stroke-width="0.8" 
        stroke-linecap="round"/>
  <path d="M 12.5 7.8 L 12.7 6" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  <path d="M 14 8 L 14.5 6.5" 
        stroke="currentColor" 
        stroke-width="0.7" 
        stroke-linecap="round"/>
  
  <!-- Lower eyelashes -->
  <path d="M 7 12 L 6.8 13" 
        stroke="currentColor" 
        stroke-width="0.5" 
        stroke-linecap="round"
        opacity="0.6"/>
  <path d="M 13 12 L 13.2 13" 
        stroke="currentColor" 
        stroke-width="0.5" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
