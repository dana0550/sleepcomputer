<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OPEN EYE - Awake/Active State (Open-Lid) -->
  <!-- Canvas: 20x20, Live area: 17x17 centered (1.5px margin on all sides) -->
  <!-- ~1.5x larger perceived size with enhanced details -->
  
  <!-- Eye outline (almond shape, larger and more detailed) -->
  <path d="M 2.5 10 Q 2.5 7.5 10 7.5 Q 17.5 7.5 17.5 10 Q 17.5 12.5 10 12.5 Q 2.5 12.5 2.5 10 Z" 
        stroke="currentColor" 
        stroke-width="1.8" 
        fill="none"/>
  
  <!-- Iris (large filled circle) -->
  <circle cx="10" cy="10" r="3.2" 
          fill="currentColor"/>
  
  <!-- Inner pupil detail (smaller circle for depth) -->
  <circle cx="10" cy="10" r="1.6" 
          fill="currentColor"
          opacity="0.4"/>
  
  <!-- Highlight reflection (small bright spot) -->
  <circle cx="11" cy="9" r="0.8" 
          fill="currentColor" 
          opacity="0.25"/>
  
  <!-- Upper eyelashes (6 lashes, varying lengths) -->
  <!-- Left outer -->
  <path d="M 4 7.5 L 3 5" 
        stroke="currentColor" 
        stroke-width="1.3" 
        stroke-linecap="round"/>
  
  <!-- Left center-outer -->
  <path d="M 6 7.3 L 5.5 4.8" 
        stroke="currentColor" 
        stroke-width="1.3" 
        stroke-linecap="round"/>
  
  <!-- Left center -->
  <path d="M 8 7.3 L 7.8 4.5" 
        stroke="currentColor" 
        stroke-width="1.4" 
        stroke-linecap="round"/>
  
  <!-- Right center -->
  <path d="M 12 7.3 L 12.2 4.5" 
        stroke="currentColor" 
        stroke-width="1.4" 
        stroke-linecap="round"/>
  
  <!-- Right center-outer -->
  <path d="M 14 7.3 L 14.5 4.8" 
        stroke="currentColor" 
        stroke-width="1.3" 
        stroke-linecap="round"/>
  
  <!-- Right outer -->
  <path d="M 16 7.5 L 17 5" 
        stroke="currentColor" 
        stroke-width="1.3" 
        stroke-linecap="round"/>
  
  <!-- Lower eyelashes (3 subtle lashes) -->
  <path d="M 6 12.5 L 5.5 14" 
        stroke="currentColor" 
        stroke-width="1.25" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <path d="M 10 12.5 L 10 14.2" 
        stroke="currentColor" 
        stroke-width="1.25" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <path d="M 14 12.5 L 14.5 14" 
        stroke="currentColor" 
        stroke-width="1.25" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>
